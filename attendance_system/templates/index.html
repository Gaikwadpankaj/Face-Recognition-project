<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-column {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            display: flex;
            align-items: center;
            
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Attendance System</h1>
            <div class="message" id="message"></div>
            <form action="/add_user" method="POST" enctype="multipart/form-data">
                <div class="input-group" style="align-items:center">
                    <label for="name" style="margin-left: 63px;">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
                <button type="submit" onclick="addUser()">Add User</button>
            </form>
            <br>
            <form action="/take_attendance" method="GET">
                <button type="submit" onclick="takeAttendance()">Take Attendance</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

        function addUser() {
            //document.getElementById("message").innerText = "User added successfully";
            alert("User added");
        }

                    } else {
                        document.getElementById("message").innerText = "Attendance taken";
                    }
                });
        }*/
    </script>
</body>
</html>
